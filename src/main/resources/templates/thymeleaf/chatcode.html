<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:replace="~{thymeleaf/fragments/for_roxy :: cssLinks}"></div>
    <div th:replace="~{thymeleaf/fragments/for_roxy :: scripts}"></div>
</head>

<body data-spy="scroll" data-target="#navbar" class="static-layout">
<div th:replace="~{thymeleaf/fragments/roxy_header_sidebar :: header_sidebar}"></div>

<div class="container section-content">

    <div class="container">

        <div class="section-content">
            <!-- Section Title -->
            <div class="title-wrap" data-aos="fade-up">
                <h2 class="section-title">채팅방 생성 혹은 참여</h2>
            </div>

            <div class="row">
                <br>

                <!-- Contact Form Holder -->
                <div class="col-md-8 offset-md-2 contact-form-holder mt-4" data-aos="fade-up">

                    <form action="/chat/createRoom" method="post" class="d-flex justify-content-center">
                        <div class="col-md-9 form-group center-aligner login-input row">
                            <button type="submit" class="btn btn-primary center-aligner">채팅방 생성</button>
                        </div>
                    </form>

                    <br><br>

                    <form action="/chat/joinRoom" method="post" class="d-flex justify-content-center">
                        <div class="col-md-9 form-group center-aligner login-input row">
                            <div class="input-group mb-3 center-aligner">
                                <input type="text" name="roomId" class="form-control" placeholder="방코드 입력">
                                <div class="input-group-append center-aligner">
                                    <button type="submit" class="btn btn-outline-secondary">참여</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<div th:replace="~{thymeleaf/fragments/for_roxy :: bodyScripts}"></div>
</body>
</html>
